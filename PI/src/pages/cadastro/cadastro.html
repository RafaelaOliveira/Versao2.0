<ion-header>
    <ion-navbar>
        <ion-title>Cadastro</ion-title>
      </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <form [formGroup]="formDadosPessoais" (ngSubmit)="enviarDados(); $event.preventDefault()">
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label floating>Telefone para Contato 1</ion-label>
          <ion-input type="number" formControlName="telefone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Telefone para Contato 2</ion-label>
            <ion-input type="number" formControlName="telefone"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Nome de Usuário</ion-label>
              <ion-input type="text" formControlName="endereco"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input type="password" formControlName="senha"></ion-input>
              </ion-item>
    
        <div class="botão"><button ion-button class="btn" type="submit" [disabled]="formDadosPessoais.invalid">Enviar</button></div>
      </form>
    </ion-content>
